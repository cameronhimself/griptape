<!DOCTYPE html>
<html>
<head>
	<script src="dist/griptape.js"></script>
</head>
<body>
	<div id="app"></div>
	<script>
		Object.keys(griptape).forEach(function(key) {
			const app = document.getElementById('app');
			let div = document.createElement('div');
			let h = document.createElement('h3');
			h.innerHTML = key;
			div.className = 'bg';
			div.id = key;
			div.style.backgroundImage = griptape[key]().toCSSURL();
			app.appendChild(h);
			app.appendChild(div);
		});
	</script>

	<style>
		.bg {
			width: 100%;
			height: 500px;
			border: 1px solid #ddd;
		}
	</style>
</body>
</html>
